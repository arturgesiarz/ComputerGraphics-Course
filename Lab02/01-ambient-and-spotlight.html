<!DOCTYPE html>

<html>
  <head>
    <title>Lab 02.01 - Ambient and SpotLight</title>
    <script type="text/javascript" src="three.js"></script>
    <script type="text/javascript" src="jquery-1.9.0.js"></script>
    <script type="text/javascript" src="stats.js"></script>
    <script type="text/javascript" src="dat.gui.js"></script>
    <script type="text/javascript" src="OrbitControls.js"></script>
    <style>
      body {
        /* set margin to 0 and overflow to hidden, to go fullscreen */
        margin: 0;
        overflow: hidden;
      }
    </style>
  </head>
  <body>
    <div id="Stats-output"></div>
    <!-- Div which will hold the Output -->
    <div id="WebGL-output"></div>

    <!-- Javascript code that runs our Three.js examples -->
    <script type="text/javascript">
      var stats = initStats();

      // create a scene, that will hold all our elements such as objects, cameras and lights.
      var scene = new THREE.Scene();

      // create a camera, which defines where we're looking at.
      var camera = new THREE.PerspectiveCamera(
        45,
        window.innerWidth / window.innerHeight,
        0.1,
        1000
      );

      // create a render and set the size
      var renderer = new THREE.WebGLRenderer();

      renderer.setClearColor(new THREE.Color(0xeeeeee)); //background color and opacity
      renderer.setSize(window.innerWidth, window.innerHeight);
      renderer.shadowMap.enabled = true; // false is default
      renderer.autoClear = true; // default
      renderer.autoClearColor = true; // default

      ctr = new THREE.OrbitControls(camera, renderer.domElement);

      // create special mesh
      var phongMaterial = new THREE.MeshPhongMaterial({ color: 0xff0000 });
      phongMaterial.specular = new THREE.Color(0x2f2f21);
      phongMaterial.shininess = 60;

      // full-opacity
      let cylinderGeometry = new THREE.CylinderGeometry(0, 10, 10, 20);
      let cylinderMaterial = new THREE.MeshLambertMaterial({
        opacity: 0.2,
        color: 0x44ff44,
        transparent: true,
      });
      var opacityCylinder = new THREE.Mesh(cylinderGeometry, cylinderMaterial);
      opacityCylinder.position.x = 15;
      opacityCylinder.position.y = 0;
      opacityCylinder.position.z = 0;
      scene.add(opacityCylinder);

      // create the ground plane
      var planeGeometry = new THREE.PlaneGeometry(80, 20, 20, 20);
      var planeMaterial = new THREE.MeshLambertMaterial({
        color: 0xffffff,
        side: THREE.DoubleSide,
      });
      var plane = new THREE.Mesh(planeGeometry, planeMaterial);
      plane.receiveShadow = true;

      // rotate and position the plane
      plane.rotation.x = -0.5 * Math.PI;
      plane.position.x = 15;
      plane.position.y = 0;
      plane.position.z = 0;

      // add the plane to the scene
      scene.add(plane);

      // create a cube
      var cubeGeometry = new THREE.CubeGeometry(4, 4, 4);
      var cubeMaterial = new THREE.MeshLambertMaterial({ color: 0xff0000 });
      var cube = new THREE.Mesh(cubeGeometry, phongMaterial);
      cube.castShadow = true;

      // position the cube
      cube.position.x = -4;
      cube.position.y = 3;
      cube.position.z = 0;

      // add the cube to the scene
      scene.add(cube);

      var sphereGeometry = new THREE.SphereGeometry(4, 20, 20);
      var sphereMaterial = new THREE.MeshLambertMaterial({
        color: 0x7777ff,
        specular: true,
        shininess: 100,
      });
      var sphere = new THREE.Mesh(sphereGeometry, phongMaterial);

      // position the sphere
      sphere.position.x = -20;
      sphere.position.y = 0;
      sphere.position.z = 2;
      sphere.castShadow = true;

      // add the sphere to the scene
      scene.add(sphere);

      // position and point the camera to the center of the scene
      camera.position.x = -25;
      camera.position.y = 30;
      camera.position.z = 25;
      camera.lookAt(new THREE.Vector3(10, 0, 0));

      // add subtle ambient lighting
      var ambiColor = "#0c0c0c";
      var ambientLight = new THREE.AmbientLight(ambiColor);
      scene.add(ambientLight);

      // Spotlight for Plane
      // var spotLightPlane = new THREE.SpotLight(0xfff4ff);
      // spotLightPlane.position.set(0, 50, -10);
      // spotLightPlane.castShadow = true;

      // spotLightPlane.penumbra = 0.7;
      // scene.add(spotLightPlane);

      // DO 11 LISTOPADA!!!

      // Spotligh for Sphere
      var spotLightSphere = new THREE.SpotLight(0xffffff);
      spotLightSphere.position.set(-20, 50, -10);
      spotLightSphere.castShadow = true;
      spotLightSphere.angle = 0.23;
      spotLightSphere.penumbra = 0.7;
      spotLightSphere.target = sphere;

      // shadows
      spotLightSphere.shadow.mapSize.width = 2000;
      spotLightSphere.shadow.mapSize.height = 2048;
      spotLightSphere.shadow.camera.near = 50;
      spotLightSphere.shadow.camera.far = 200;
      spotLightSphere.shadow.camera.fov = 20;

      scene.add(spotLightSphere);

      // Spotligh for Cube
      var spotLightCube = new THREE.SpotLight(0xffffff);
      spotLightCube.position.set(10, 60, 10);
      spotLightCube.castShadow = true;
      spotLightCube.angle = 0.2;
      spotLightCube.penumbra = 0.7;
      spotLightCube.target = cube;

      // shadows
      spotLightCube.shadow.mapSize.width = 2000;
      spotLightCube.shadow.mapSize.height = 3048;
      spotLightCube.shadow.camera.near = 15;
      spotLightCube.shadow.camera.far = 300;
      spotLightCube.shadow.camera.fov = 20;
      scene.add(spotLightCube);

      // camera options
      // var helper = new THREE.CameraHelper(spotLightSphere.shadow.camera);
      // scene.add(helper);
      // spotLightSphere.shadow.camera.near = 0.1;
      // spotLightSphere.shadow.camera.far = 100;
      // spotLightSphere.shadow.camera.fov = 60;
      // spotLightSphere.shadow.mapSize.width = 2048;
      // spotLightSphere.shadow.mapSize.height = 2048;

      // add the output of the renderer to the html element
      $("#WebGL-output").append(renderer.domElement);

      // call the render function
      var step = 0;

      var controls = new (function () {
        this.rotationSpeed = 0.02;
        this.bouncingSpeed = 0.03;
        this.ambientColor = ambiColor;
      })();

      var gui = new dat.GUI();
      gui.addColor(controls, "ambientColor").onChange(function (e) {
        ambientLight.color = new THREE.Color(e);
      });

      render();

      function render() {
        stats.update();
        // rotate the cube around its axes
        cube.rotation.x += controls.rotationSpeed;
        cube.rotation.y += controls.rotationSpeed;
        cube.rotation.z += controls.rotationSpeed;

        // bounce the sphere up and down
        step += controls.bouncingSpeed;
        sphere.position.x = 25 + 10 * Math.cos(step);
        sphere.position.y = 2 + 10 * Math.abs(Math.sin(step));

        // render using requestAnimationFrame
        requestAnimationFrame(render);
        renderer.render(scene, camera);
      }

      function initStats() {
        var stats = new Stats();

        stats.setMode(0); // 0: fps, 1: ms

        // Align top-left
        stats.domElement.style.position = "absolute";
        stats.domElement.style.left = "0px";
        stats.domElement.style.top = "0px";

        $("#Stats-output").append(stats.domElement);

        return stats;
      }
    </script>
  </body>
</html>
